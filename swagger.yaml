          line1:
            type: string
            maxLength: 50
            example: No.1, Lorong A
            description: >-
              Sender Line 1 Address
          line2:
            type: string
            maxLength: 50
            example: Taman A
            description: >-
              Sender Line 2 Address
          city:
            type: string
            example: Kuantan
            description: |
              Sender City Address
          postcode:
            type: string
            example: "25200"
            description: |
              Sender Postcode Address 
              * Must be valid postcode
              * Postcode is based on country
          state:
            type: string
            example: Pahang
            description: |
              Sender State Address
              * State is based on country
          country:
            type: string
            example: Malaysia
            description: |
              Sender country
              * Currently support **Malaysia** and **Singapore**

        required:
          - fullName
          - countryCode
          - phone
          - email
          - line1
          - line2
          - city
          - postcode
          - state
          - country
      clientAddress:
        type: object
