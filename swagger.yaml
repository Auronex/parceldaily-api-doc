        properties:
          fullName:
            type: string
            minLength: 3
            example: Mex
            description: |
              Receiver name
          countryCode:
            type: string
            example: "+6"
            description: |
              Receiver country code. Currently support **Malaysia** and **Singapore** 
              * If Malaysian, country code is **+6**
              * If Singapore, country code is **+65**
          phone:
            type: string
            minLength: 9
            maxLength: 10
            example: "171425324"
            description: |
              Receiver Phone number
          email:
            type: string
            format: email
            example: receiver@test.com
            description: |
              Receiver email
              * Must be valid email address
          line1:
            type: string
            maxLength: 50
            example: No.1, Lorong B
            description: >-
              Receiver Line 1 Address
          line2:
            type: string
            maxLength: 50
            example: Taman B
            description: >-
              Receiver Line 2 Address
          city:
            type: string
            example: Kuantan
            description: |
              Receiver City Address
          postcode:
            type: string
            example: "25200"
            description: |
              Receiver Postcode Address
              * Must be valid postcode
              * Postcode is based on country
          state:
            type: string
            example: Pahang
            description: |
              Receiver State Address
              * State is based on country
          country:
            type: string
            example: Malaysia
            description: |
              Receiver country
              * Currently support **Malaysia** and **Singapore**

        required:
          - fullName
          - phon
          - email
          - line1
          - line2
          - city
          - postcode
          - state
      kg:
        type: integer
        description: |
          Weight of parcel
      insurance:
        type: integer
        minimum: 201
        maximum: 2000
        description: |
          Insurance value for the parcel 
          * Only available for **DHL** , **Ninjavan** and **JNT**
      price:
        type: integer
        description: >-
          Get the price from quotation api
      content:
        type: string
        maxLength: 50
        example: book
        description: |
          Pracel detail description
      content_value:
        type: integer
        description: >-
          Parcel detail value
      commodity_id:
        type: integer
        description: |
          Parcel commudity_id value. Can refer the id by click [here](https://www.foreign-trade.com/reference/hscode.htm)
          * Only required for **Teleport** and **SF**
      cod:
        type: integer
        description: |
          Cash On Delivery Price
          * Only available for **DHL** , **Ninjavan**, **J&T** and **Flash**
      isDropoff:
        type: boolean
        description: |
          Boolean flag that indicates whether or not a drop off is required. 
          If **false**, the order will be picked up and the sender's address will be used as the pickup address.
          * Only available for **Poslaju** , **DHL** , **Ninjavan** and **J&T**
    required:
      - serviceProvider
      - pickupAddress
      - clientAddress
      - kg
      - price
      - content
      - content_value
      - isDropoff
    example:
      serviceProvider: "dhl"
      pickupAddress:
        fullName: "Sam"
        countryCode: "+6"
        phone: "171414521"
        email: "sender@test.com"
        line1: "No.1, Lorong A"
        line2: "Taman A"
        city: "Kuantan"
        postcode: "25200"
        state: "Pahang"
        country: "Malaysia"
      clientAddress:
        fullName: "Mex"
        countryCode: "+6"
        phone: "171414521"
        email: "receiver@test.com"
        line1: "No.1, Lorong B"
        line2: "Taman B"
        city: "Kuantan"
        postcode: "25200"
        state: "Pahang"
        country: "Malaysia"
      kg: 2
      price: 6.5
      commodity_id: 1006
      content: "Rice"
      content_value: 2
      isDropoff: false

